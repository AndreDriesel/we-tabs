<div class="background-image"></div>
<ion-content padding>

  <ion-fab vertical="top" horizontal="end" slot="fixed" size="small">

      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="logo">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="sub-titles">
    <h5 color="light" text-center>Wir haben einen Verifikationscode an <strong>{{phoneNumber}}</strong> gesendet. Bitte trage diesen Code hier ein.</h5>
  </div>
